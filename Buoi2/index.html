<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center mt-4">
        <h3 class="">freeCodeCamp Survey Form</h3>
        <p class="">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="container container-custom rounded p-4">
        <form>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label text-light">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label text-light">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label text-light">Age:</label>
                <input class="form-control" placeholder="Enter age" name="age">
            </div>

            <div class="mb-3">
                <div class="text-light">What would you like to see improved? (Check all that apply)</div>

                <div class="">
                    <input type="radio" name="" id="definitely" class="text-light" />
                    <label for="definitely" class="text-light">Definitely</label>
                </div>

                <div class="">
                    <input type="radio" name="" class="text-light" />
                    <label class="text-light">Maybe</label>
                </div>
            </div>

            <div class="dropdown mb-3">
                <select class="form-select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>

            <div class="mb-3">
                <div class="text-light">What would you like to see improved? (Check all that apply)</div>

                <div class="">
                    <input type="checkbox" name="" class="text-light" />
                    <label class="text-light">Front-end Projects</label>
                </div>

                <div class="">
                    <input type="checkbox" name="" class="text-light" />
                    <label class="text-light">Back-end Projects</label>
                </div>

                <div class="">
                    <input type="checkbox" name="" class="text-light" />
                    <label class="text-light">Data Visualization</label>
                </div>
            </div>



            <div class="mb-4">
                <label class="form-label text-light">Any comments or suggestions?</label>
                <textarea class="form-control" rows="5"></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success text-light btn-block">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
